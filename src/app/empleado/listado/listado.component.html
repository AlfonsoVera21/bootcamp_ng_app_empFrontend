<div *ngIf="resultados">
    <table mat-table [dataSource]="resultados" class="mat-elevation-z8"> 
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
        <ng-container matColumnDef="compania">
            <th mat-header-cell *matHeaderCellDef> Compania </th>
            <td mat-cell *matCellDef="let element"> {{element.compania}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator
               (page)="onPaginadoChange($event)"
               [length]="totalRegistros"
               [pageSize]="registrosPorPagina"
               [pageSizeOptions]="[4,8,12]"
               aria-label="Select page">
</mat-paginator>
</div>
